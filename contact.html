<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Profolio - Bootstrap 5 Personal Portfolio &amp; Resume Template For Developers</title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Profolio Bootstrap 5 Template">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
	<link rel="shortcut icon" href="favicon.ico"> 
	
	<!-- Google Fonts -->
	
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
	
	<!-- Bootstrpa Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	
	<!-- FontAwesome JS -->
    <script defer src="assets/fontawesome/js/all.js"></script>

	<!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="assets/css/theme-1.css">

		<!-- User CSS -->  
		<link id="theme-style" rel="stylesheet" href="assets/css/userstyle.css">

</head> 


<body>
	
	<div class="container-fluid">

	
		<div class="side-panel position-relative">
				 
			<nav class="navbar">
				<div aria-labelledby="offcanvasNavbarLabel" class="offcanvas offcanvas-start show d-flex" id="offcanvasNavbar" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1">
					<div class="offcanvas-body d-flex align-items-center ">
						<ul class="main-nav navbar-nav text-center">
							<!-- Dynamic navbar will be populated here -->
						</ul>
					</div>
				</div>
			  
			</nav>
		</div><!--//side-panel-->
		
		<div class="main-content-wrapper">
			<div class="container-fluid">
				<div class="top-bar text-center position-relative">
					<div class="top-bar-inner">
						
						<a class="menu-toggler" data-bs-toggle="offcanvas" href="#offcanvasNavbar" role="button" aria-controls="offcanvasNavbar">
							 <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
							  <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
							</svg>
						</a>
						
						<div class="mode-toggle text-center">
							
							<input class="toggle" id="darkmode" type="checkbox">
							<label class="toggle-btn mx-auto mb-0" for="darkmode">
								<span class="day-icon toggle-icon"> <i class="bi bi-sun-fill"></i></span>
								<span class="night-icon toggle-icon"><i class="bi bi-moon-fill"></i></span>
								
							</label>
							
						</div><!--//mode-toggle-->
						
						 <!-- Google Translate Widget -->
    <div class ="top-bar-cta" id="google_translate_element"></div>
				
						<ul class="social-list list-inline mx-auto d-none d-lg-block">
							<!-- Dynamic social list will be populated here -->
						</ul><!--//social-list-->
						
					</div><!--//top-bar-inner-->
					
				</div><!--//top-bar-->
					
				<section class="page-intro-section section has-profile-image mx-auto">
					<div class="profile-holder text-center">
						<img class="profile-pic rounded-circle" src="assets/images/profile.png" alt="image">
					</div><!--//profile-holder-->
					<div class="intro-holder">
						<h2 class="intro-name text-center"></h2>
						<div class="contact-intro text-md-center limit-max-width mx-auto">
							<p></p>
						</div>
						
						<ul class="social-list list-inline mx-auto d-none d-lg-block">
							<!-- Dynamic social list will be populated here -->
						</ul><!--//social-list-->
					</div><!--//intro-holder-->
					
					<div class="contact-form-wrapper pt-3">
						<form id="contact-form" class="contact-form p-md-4 px-lg-5">
							
							<div class="row g-3">                                                           
								<div class="col-md-6">
									<label class="sr-only" for="cname">Name</label>
									<input type="text" class="form-control" id="cname" name="name" placeholder="Name" minlength="2" required>
								</div>                    
								<div class="col-md-6">
									<label class="sr-only" for="cemail">Email</label>
									<input type="email" class="form-control" id="cemail" name="email" placeholder="Email" required>
								</div>
								<div class="col-12">
									<label class="sr-only" for="csubject">Subject</label>
									<input type="text" class="form-control" id="csubject" name="subject" placeholder="Subject" required>
								</div>
								<div class="col-12">
									<label class="sr-only" for="cmessage">Your message</label>
									<textarea class="form-control" id="cmessage" name="message" placeholder="Enter your message" rows="10" required></textarea>
								</div>
								<div class="col-12">
									<button type="submit" class="btn w-100 btn-secondary py-2">Submit</button>
								</div>                           
							</div><!--//form-row-->
						</form>
					</div><!--//contact-form-wrapper-->
				</section><!--//page-intro-section-->

				</div>
			</div><!--//main-content-wrapper-->

		</div><!--//row-->
	
	</div><!--//container-->
	
	<footer id="dynamic-footer" class="footer text-center py-4">
		<!-- Footer content will be populated dynamically -->
	</footer>

	<!-- Google Translate Widget -->
    <div class ="top-bar-cta py-1 text-center" id="google_translate_element"></div>	
	
	
	<!-- Javascript -->
	<script src="assets/plugins/popper.min.js"></script> 
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Dark/Light Mode Toggle  -->
	<script src="assets/plugins/js-cookie.min.js"></script>
	<script src="assets/js/mode-toggle.js"></script>  

	<!-- Config and Script JS -->
	<script src="assets/js/config-general.js"></script>
	<script src="assets/js/config-contact.js"></script>

	<!-- Google Translate Widget -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	

</body>
